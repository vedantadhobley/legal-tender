# Production Docker Compose for Legal Tender
#
# Port allocation: legal-tender uses 3200-3209 (production)
#   3200: Dagster UI
#   3201: ArangoDB Web UI
#   3202: (reserved)
#
# Internal ports (not exposed to host):
#   - postgres:5432 (Dagster metadata)
#   - arangodb:8529 (Graph database)
#
# External services (on luv-prod network):
#   - llama-chat:8080 (LLM API)
#   - embedding:8081 (Embedding API)
#
# Storage:
#   All persistent data lives at ~/workspace/.legal-tender/ with subdirs:
#   - data/       Raw FEC downloads
#   - arango/     ArangoDB JSONL dumps (graphs + collections)

name: legal-tender-prod

services:
  # DAGSTER WEBSERVER - UI and asset management
  dagster-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    image: legal-tender:latest
    container_name: legal-tender-prod-webserver
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /app/workspace.yaml
    ports:
      - "3200:3000"  # Dagster UI
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      PYTHONPATH: /app
      # Storage paths
      LEGAL_TENDER_STORAGE: /storage
      LEGAL_TENDER_DATA_DIR: /storage/data
      LEGAL_TENDER_ARANGO_DIR: /storage/arango
      # ArangoDB connection
      ARANGO_HOST: legal-tender-prod-arango
      ARANGO_PORT: "8529"
      ARANGO_USER: root
      ARANGO_PASSWORD: ltpass
      ARANGO_DB: legal_tender
      # Dagster Postgres connection
      DAGSTER_PG_USER: ltuser
      DAGSTER_PG_PASSWORD: ltpass
      DAGSTER_PG_HOST: legal-tender-prod-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_COMPUTE_LOGS_DIR: /app/compute_logs
    volumes:
      - ~/workspace/.legal-tender:/storage  # Persistent storage (data + arango dumps)
    depends_on:
      postgres:
        condition: service_healthy
      arangodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/server_info"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - legal-tender-prod
      - luv-prod

  # DAGSTER DAEMON - Schedules and sensors
  dagster-daemon:
    image: legal-tender:latest
    container_name: legal-tender-prod-daemon
    command: dagster-daemon run
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      PYTHONPATH: /app
      # Storage paths
      LEGAL_TENDER_STORAGE: /storage
      LEGAL_TENDER_DATA_DIR: /storage/data
      LEGAL_TENDER_ARANGO_DIR: /storage/arango
      # ArangoDB connection
      ARANGO_HOST: legal-tender-prod-arango
      ARANGO_PORT: "8529"
      ARANGO_USER: root
      ARANGO_PASSWORD: ltpass
      ARANGO_DB: legal_tender
      # Dagster Postgres connection
      DAGSTER_PG_USER: ltuser
      DAGSTER_PG_PASSWORD: ltpass
      DAGSTER_PG_HOST: legal-tender-prod-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_COMPUTE_LOGS_DIR: /app/compute_logs
    volumes:
      - ~/workspace/.legal-tender:/storage
    depends_on:
      postgres:
        condition: service_healthy
      dagster-webserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - legal-tender-prod

  # POSTGRESQL - Dagster metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: legal-tender-prod-postgres
    environment:
      POSTGRES_USER: ltuser
      POSTGRES_PASSWORD: ltpass
      POSTGRES_DB: dagster
    volumes:
      - legal-tender-prod-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ltuser -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - legal-tender-prod

  # ARANGODB - Graph database for money flow tracking
  arangodb:
    image: arangodb:3.11
    container_name: legal-tender-prod-arango
    ports:
      - "3201:8529"  # ArangoDB Web UI
    environment:
      ARANGO_ROOT_PASSWORD: ltpass
    volumes:
      - legal-tender-prod-arango-data:/var/lib/arangodb3
      - legal-tender-prod-arango-apps:/var/lib/arangodb3-apps
    healthcheck:
      test: ["CMD", "arangosh", "--server.password", "ltpass", "--javascript.execute-string", "db._version()"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - legal-tender-prod
      - luv-prod

volumes:
  legal-tender-prod-postgres-data:
    name: legal-tender-prod-postgres-data
    driver: local
  legal-tender-prod-arango-data:
    name: legal-tender-prod-arango-data
    driver: local
  legal-tender-prod-arango-apps:
    name: legal-tender-prod-arango-apps
    driver: local
  # NOTE: FEC data and Arango dumps now stored at ~/workspace/.legal-tender/
  # mounted as bind volume, not Docker volume

networks:
  # Internal network for this project
  legal-tender-prod:
    name: legal-tender-prod
    driver: bridge
  
  # Shared network - cross-project communication
  luv-prod:
    external: true
