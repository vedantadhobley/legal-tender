# Production Docker Compose for Legal Tender
#
# Port allocation: legal-tender uses 3200-3209 (production)
#   3200: Dagster UI
#   3201: Mongoku (MongoDB web GUI)
#   3202: (reserved)
#
# Internal ports (not exposed to host):
#   - postgres:5432 (Dagster metadata)
#   - mongo:27017 (Application data)
#
# External services (on luv-prod network):
#   - llama-chat:8080 (LLM API)
#   - embedding:8081 (Embedding API)

name: legal-tender-prod

services:
  # DAGSTER WEBSERVER - UI and asset management
  dagster-webserver:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: legal-tender:latest
    container_name: legal-tender-prod-webserver
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /app/workspace.yaml
    ports:
      - "3200:3000"  # Dagster UI
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      PYTHONPATH: /app
      MONGODB_URI: mongodb://ltuser:ltpass@legal-tender-prod-mongo:27017
      # Dagster Postgres connection
      DAGSTER_PG_USER: ltuser
      DAGSTER_PG_PASSWORD: ltpass
      DAGSTER_PG_HOST: legal-tender-prod-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_COMPUTE_LOGS_DIR: /app/compute_logs
    volumes:
      - legal-tender-prod-data:/app/data  # Persistent FEC data downloads
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/server_info"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - legal-tender-prod
      - luv-prod

  # DAGSTER DAEMON - Schedules and sensors
  dagster-daemon:
    image: legal-tender:latest
    container_name: legal-tender-prod-daemon
    command: dagster-daemon run
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      PYTHONPATH: /app
      MONGODB_URI: mongodb://ltuser:ltpass@legal-tender-prod-mongo:27017
      # Dagster Postgres connection
      DAGSTER_PG_USER: ltuser
      DAGSTER_PG_PASSWORD: ltpass
      DAGSTER_PG_HOST: legal-tender-prod-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_COMPUTE_LOGS_DIR: /app/compute_logs
    volumes:
      - legal-tender-prod-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      dagster-webserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - legal-tender-prod

  # POSTGRESQL - Dagster metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: legal-tender-prod-postgres
    environment:
      POSTGRES_USER: ltuser
      POSTGRES_PASSWORD: ltpass
      POSTGRES_DB: dagster
    volumes:
      - legal-tender-prod-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ltuser -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - legal-tender-prod

  # MONGODB - Application data storage
  mongo:
    image: mongo:7-jammy
    container_name: legal-tender-prod-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ltuser
      MONGO_INITDB_ROOT_PASSWORD: ltpass
    volumes:
      - legal-tender-prod-mongo-data:/data/db
      - legal-tender-prod-mongo-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - legal-tender-prod
      - luv-prod

  # MONGOKU - MongoDB web GUI
  mongoku:
    image: huggingface/mongoku:latest
    container_name: legal-tender-prod-mongoku
    ports:
      - "3201:3100"  # Mongoku Web UI
    environment:
      MONGOKU_DEFAULT_HOST: mongodb://ltuser:ltpass@legal-tender-prod-mongo:27017
      MONGOKU_SERVER_ORIGIN: http://localhost:3201
      MONGOKU_ALLOW_DELETE: "false"  # No delete in production!
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - legal-tender-prod

volumes:
  legal-tender-prod-postgres-data:
    name: legal-tender-prod-postgres-data
    driver: local
  legal-tender-prod-mongo-data:
    name: legal-tender-prod-mongo-data
    driver: local
  legal-tender-prod-mongo-config:
    name: legal-tender-prod-mongo-config
    driver: local
  legal-tender-prod-data:
    name: legal-tender-prod-data
    driver: local

networks:
  # Internal network for this project
  legal-tender-prod:
    name: legal-tender-prod
    driver: bridge
  
  # Shared network - cross-project communication
  luv-prod:
    external: true
