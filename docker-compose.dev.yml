# Development Docker Compose for Legal Tender
#
# Port allocation: legal-tender uses 4200-4209 (dev)
#   4200: Dagster UI
#   4201: ArangoDB Web UI
#
# Internal ports (not exposed to host):
#   - postgres:5432 (Dagster metadata)
#   - arangodb:8529 (Graph database)
#
# External services (on luv-dev network):
#   - llama-chat:8080 (LLM API - if needed for AI features)
#   - embedding:8081 (Embedding API - if needed for RAG)
#
# Storage:
#   All persistent data lives at ~/workspace/.legal-tender/ with subdirs:
#   - data/       Raw FEC downloads
#   - arango/     ArangoDB JSONL dumps (graphs + collections)

name: legal-tender-dev

services:
  # DAGSTER WEBSERVER - UI and asset management
  dagster-webserver:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: legal-tender-dev-webserver
    command: dagster dev -h 0.0.0.0 -p 3000 -w /workspace/workspace.yaml
    ports:
      - "4200:3000"  # Dagster UI
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /workspace
      PYTHONPATH: /workspace
      PYTHONUNBUFFERED: "1"
      # Storage paths (inside container, mapped to ~/workspace/.legal-tender/)
      LEGAL_TENDER_STORAGE: /storage
      LEGAL_TENDER_DATA_DIR: /storage/data
      LEGAL_TENDER_ARANGO_DIR: /storage/arango
      # ArangoDB connection (internal network)
      ARANGO_HOST: legal-tender-dev-arango
      ARANGO_PORT: "8529"
      ARANGO_USER: root
      ARANGO_PASSWORD: ltpass
      ARANGO_DB: legal_tender
      # Dagster Postgres connection
      DAGSTER_PG_USER: ltuser
      DAGSTER_PG_PASSWORD: ltpass
      DAGSTER_PG_HOST: legal-tender-dev-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_COMPUTE_LOGS_DIR: /workspace/compute_logs
    volumes:
      - .:/workspace  # Mount entire project for live development
      - ~/workspace/.legal-tender:/storage  # Persistent storage (data + arango dumps)
    depends_on:
      postgres:
        condition: service_healthy
      arangodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/server_info"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - legal-tender-dev
      - luv-dev

  # NOTE: dagster dev (in webserver) already runs the daemon internally,
  # so we don't need a separate daemon container for development.
  # The daemon container is only needed for production (dagster-webserver + dagster-daemon)

  # POSTGRESQL - Dagster metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: legal-tender-dev-postgres
    # No port exposed - internal only
    environment:
      POSTGRES_USER: ltuser
      POSTGRES_PASSWORD: ltpass
      POSTGRES_DB: dagster
    volumes:
      - legal-tender-dev-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ltuser -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - legal-tender-dev

  # ARANGODB - Graph database for money flow tracking
  # Memory-mapped storage - uses disk with smart caching
  arangodb:
    image: arangodb:3.11
    container_name: legal-tender-dev-arango
    ports:
      - "4201:8529"  # ArangoDB Web UI
    environment:
      ARANGO_ROOT_PASSWORD: ltpass
      # Limit memory usage - ArangoDB will use disk-based storage
      # This prevents OOM when AI models need memory
      ARANGODB_OVERRIDE_DETECTED_TOTAL_MEMORY: "8589934592"  # 8GB max
    volumes:
      - legal-tender-dev-arango-data:/var/lib/arangodb3
      - legal-tender-dev-arango-apps:/var/lib/arangodb3-apps
    healthcheck:
      test: ["CMD", "arangosh", "--server.password", "ltpass", "--javascript.execute-string", "db._version()"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - legal-tender-dev
      - luv-dev  # Allow cross-project access if needed

volumes:
  legal-tender-dev-postgres-data:
    name: legal-tender-dev-postgres-data
    driver: local
  legal-tender-dev-arango-data:
    name: legal-tender-dev-arango-data
    driver: local
  legal-tender-dev-arango-apps:
    name: legal-tender-dev-arango-apps
    driver: local
  # NOTE: FEC data and Arango dumps now stored at ~/workspace/.legal-tender/
  # mounted as bind volume, not Docker volume

networks:
  # Internal network for this project
  legal-tender-dev:
    name: legal-tender-dev
    driver: bridge
  
  # Shared network - cross-project communication (LLM, embedding, etc.)
  luv-dev:
    external: true
